    <section id="main">
      <div id="editor"></div>

      <p>
        Or input from file:
        <input id="file-input" type="file" />
        <button id="load-file">Load</button>
      </p>

      <p>
        <label for="example-select">Load examples?</label>
        <select name="example" id="example-select">
          <option value="" selected="selected"></option>
        </select>
        <button id="load-example">Load</button>
      </p>

      <button id="start-parse">Go!</button>

      <div id="diagram-container">
        <div id="item-left" class="item"></div>
        <div id="item-right" class="item" style="margin-left:50px;"></div>
      </div>
    </section>

    <footer>
      <p>Source: <a href="https://github.com/middaywords/sql-visualization">GitHub</a></p>
    </footer>
